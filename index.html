<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="icon" href="puzzle-piece-solid.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="heading">
        <h1>Rock Paper Scissor</h1>
    </div>

    <div class="title">
        <h3 id="y-ammo">Your Ammo : </h3>
        <h3 id="c-ammo">Computer Ammo : </h3>
    </div>

    <div class="ammo">
        <div class="options">
            <div class="rock"></div>
            <div class="paper"></div>
            <div class="scissor"></div>
        </div>
    </div>

    <div class="scorebox">
        <div class="scorecard">
                <div class="your-score">
                    <label>Your Score :</label>
                    <input type="text" class="y-score">
                </div>
                <div class="comp-score">
                    <label>Computer Score :</label>
                    <input type="text" class="c-score">
                </div>
                <div class="res-btn">
                    <button class="btn">Reset</button>
                </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
